ApiBundle\Entity\City:
    type: entity
    table: null
    repositoryClass: ApiBundle\Repository\CityRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        lat:
            type: string
            length: 255
        lon:
            type: string
            length: 255
        region_id:
            type: integer
    lifecycleCallbacks: {  }
    manyToOne:
        region:
            targetEntity: Region
            inversedBy: cities
            joinColumn:
                name: region_id
                referencedColumnName: id
